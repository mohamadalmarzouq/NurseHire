services:
  - type: web
    name: nursehire-platform
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: nursehire-db
    plan: free
    databaseName: nursehire
    user: nursehire_user
